<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Khamisi Lawrence">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>QR Code Component | Frontend Mentor Challenge</title>
</head>

<body>

  <div class="container">
    <div class="qr-code">
      <img src="images/image-qr-code.png" alt="QR Code">
    </div>
    <div class="qr-text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/khamisilawrence">Khamisi Lawrence</a>.</p>
  </div>
</body>

</html>
